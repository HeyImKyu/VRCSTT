name: "Deploy VRCSTT"

on : 
  push: 
    tags: 
      -"vrcstt/v*"
      
env:
  PROJECT_PATH: VRCSTT.csproj
  
  
jobs: 
  deploy: 
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      
      - uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 6.0.x
          
      - run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
      
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build
      
      - uses: actions/create-release@v1
        id: create_release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ github.ref }}
          
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r bin/Release/net6.0-windows/win-x64/VRCSTT.zip bin/Release/net6.0-windows/win-x64/publish/
          
      - uses: csexton/release-asset-action@v2
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: bin/Release/net6.0-windows/win-x64/VRCSTT.zip
          release-url: ${{ steps.create_release.outputs.upload_url }}
